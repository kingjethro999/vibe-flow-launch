<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Service Temporarily Unavailable</title>
    <style>
        :root {
            --primary: #00C26F;
            --primary-dark: #0AC622;
            --dark: #3E3E3E;
            --dark-light: #E1E1E1;
            --gray: #e3e3e3;
            --text: #494949;
            --text-light: #7C7C7C;
            --rose: #ef4444;
            --rose-light: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--gray);
            padding: 20px;
        }

        .error-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }

        h1 {
            color: var(--text);
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .back-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 15px;
            }

            .error-icon {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="var(--rose)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12" y2="16"/>
        </svg>
        <h1>503 - Service Temporarily Unavailable</h1>
        <p>Service is temporarily unavailable for Apple devices. We're working to resolve the issue and appreciate your patience. Please try again later. We apologize for any inconvenience caused.</p>
        <button onclick="window.history.back()" class="back-button">Go Back</button>
    </div>
</body>
</html>
